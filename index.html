<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Fonts-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    
    <!--Modern Normalize-->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    
    <!--Custom styles-->
    
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container header-container">

            <nav class="nav">
                <ul class="nav-list list">
                    <li><a class="header-link link" href="">How It Works</a></li>
                    <li><a class="header-link link" href="">Fruits</a></li>
                    <li><a class="header-link link" href="">Contacts</a></li>
                </ul>
            </nav>

            
            <a class="header-logo logo link" href="./index.html"><svg class="logo-icon" width="16" height="16">
                <use href="./images/icons.svg#icon-logo-icon"></use>
            </svg><span class="logo-text">fresh harvest box</span>
                </a>
            
            <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
                <svg class="menu-toggle-icon" width="24" height="24">
                    <use href="./images/icons.svg#icon-burger-menu"></use>
                </svg>
            </button>
            
            <a class="shopping-cart" id=""> 
            <svg class="header-cart" width="28" height="28">
                <use href="./images/icons.svg#icon-cart-icon"></use>
            </svg>
            </a>
            
        </div>
    </header>
    <!--Mobile Menu-->
    <div class="menu-container js-menu-container" id="mob-menu">
        <div class="mobile-top">
            <a class="header-logo logo link" href="./index.html"><svg class="logo-icon" width="16" height="16">
                    <use href="./images/icons.svg#icon-logo-icon"></use>
                </svg><span class="logo-text">fresh harvest box</span>
            </a>
            <button class="menu-toggle js-close-menu">
                <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                    <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <ul class="mobile-menu list">
            <li><a href="" class="mobile-link link">How It Works</a></li>
            <li><a href="" class="mobile-link link">Fruits</a></li>
            <li><a href="" class="mobile-link link">Contacts</a></li>
            <li><a class="mobile-cart" id="">
                <svg class="header-cart mobile-cart-icon" width="28" height="28">
                    <use href="./images/icons.svg#icon-cart-icon"></use>
                </svg>
            </a></li>
        </ul>
    </div>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
        crossorigin="anonymous"></script>
    <script defer src="./js/mob-menu.js"></script>

</body>

</html>

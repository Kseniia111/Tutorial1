<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Fonts-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    
    <!--Modern Normalize-->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    
    <!--Custom styles-->
    
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container header-container">

            <nav class="nav">
                <ul class="nav-list list">
                    <li><a class="header-link link" href="">How It Works</a></li>
                    <li><a class="header-link link" href="">Fruits</a></li>
                    <li><a class="header-link link" href="">Contacts</a></li>
                </ul>
            </nav>

            
            <a class="header-logo logo link" href="./index.html"><svg class="logo-icon" width="16" height="16">
                <use href="./img/icons.svg#logo-icon"></use>
            </svg><span class="logo-text">fresh harvest box</span>
                </a>
            
            <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu" type="button">
                <svg class="menu-toggle-icon" width="24" height="24">
                    <use href="./img/icons.svg#menu"></use>
                </svg>
            </button>
            
             
                <button class="header-basket" data-modal-open type="button">
                    <svg class="header-basket-icon" width="28" height="28">
                        <use href="./img/icons.svg#basket"></use>
                    </svg>
                </button>
            
        </div>
    </header>
    <!--Modal Window-->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="modal-close-btn" type="button" data-modal-close>
                <svg class="modal-icon" width="8" height="8">
                    <use href="./img/icons.svg#close-dark"></use>
                </svg>
            </button>
        </div>
    </div>
    <!--Mobile Menu-->
    <div class="menu-container js-menu-container" id="mob-menu">
        <div class="mobile-top">
            <a class="header-logo logo link" href="./index.html"><svg class="logo-icon" width="16" height="16">
                    <use href="./img/icons.svg#logo-icon"></use>
                </svg><span class="logo-text">fresh harvest box</span>
            </a>
            <button class="mobile-close-btn menu-toggle js-close-menu" type="button">
                    <svg class="mob-close-icon" width="24" height="24">
                        <use href="./img/icons.svg#close-dark"></use>
                    </svg>
            </button>
        </div>
        <ul class="mobile-menu list">
            <li><a href="" class="mobile-link link">How It Works</a></li>
            <li><a href="" class="mobile-link link">Fruits</a></li>
            <li><a href="" class="mobile-link link">Contacts</a></li>
            <li><a href="" class="mobile-basket">
                <svg class="mobile-basket-icon" width="28" height="28">
                    <use href="./img/icons.svg#basket"></use>
                </svg>
                </a>
            </li>
        </ul>
    </div>
    <script src="./js/modal.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
        crossorigin="anonymous"></script>
    <script defer src="./js/mob-menu.js"></script>

</body>

</html>
